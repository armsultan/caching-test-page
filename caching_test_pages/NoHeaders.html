<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="/css/fonts.css">
  <!-- Milligram CSS minified -->
  <link rel="stylesheet" href="/css/milligram_v2.css">
  <!-- highlight JS syntax coloring -->
  <link rel="stylesheet" href="/css/github.css">
  <!-- Custom CSS Style -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Code Syntax highlighting  -->
  <script src="/js/highlight.pack.js"></script>
  <title>No Headers</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="column">
          <h4>
            No Headers
          </h4>
        </div>
      </div>
    </header>
    <main>
      <article>
        <div class="row">
          <div class="column">
            <h5>
              <code>
                  NoHeaders.html
              </code>
            </h5>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <table>
              <thead>
                <tr>
                  <th>Cache Type</th>
                  <th>Will Cache?</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Browser</td>
                  <td>Yes</td>
                </tr>
                <tr>
                  <td>Proxy</td>
                  <td>Yes</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="column"></div>
          <div class="column"></div>
        </div>
        <div class="row">
          <div class="column">
            <p>
              This page was sent without any cache-related headers or meta tags. It should be disk cached by all browsers, except those
              that exclude HTTPS pages from disk caching by default.
            </p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="row">
        <div class="column">
          <a href="https://github.com/armsultan" target="_blank">:)</a>
        </div>
      </div>
    </footer>
  </div>
  <script>hljs.initHighlightingOnLoad();</script>
</body>

</html>
